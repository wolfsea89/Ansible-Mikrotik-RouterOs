input_role_list_interfaces:
  list_wan:
    name: LIST-WAN
    interfaces:
      - name: "{{ input_role_ethernet_interfaces.ether1.name }}"
        comment: "WAN"
  list_lan_users:
    name: LIST-LAN-USERS
    interfaces: 
      - name: "{{ input_role_wireless_interfaces.wlan1.name }}"
      - name: "{{ input_role_wireless_interfaces.wlan2.name }}"
        comment: "LAN-USERS"
  list_lan_admins:
    name: LIST-LAN-ADMINS
    interfaces:
      - name: "{{ input_role_ethernet_interfaces.ether5.name }}"
        comment: "LAN-ADMINS"
  list_lan_proxmox:
    name: LIST-LAN-PROXMOX
    interfaces: 
      - name: "{{ input_role_ethernet_interfaces.ether2.name }}"
      - name: "{{ input_role_ethernet_interfaces.ether3.name }}"
      - name: "{{ input_role_ethernet_interfaces.ether4.name }}"
        comment: "LAN-PROXMOX"

input_role_wireless_interfaces:
  wlan1:
    name: WiFi-LAN-01
    comment: "SSID: {{ input_role_wireless_security_profiles.UsersWifiNetwork.name }}"
    ssid: "{{ input_role_wireless_security_profiles.UsersWifiNetwork.name }}"  
    security_profile: "{{ input_role_wireless_security_profiles.UsersWifiNetwork.name }}"
    band: "2ghz-b/g/n"
    channel_width: "20/40mhz-XX"
    address: "10.0.0.4/24"
    network: "10.0.0.0"
    graphing:
      allow_address: 0.0.0.0/0
      store_on_disk: "no"
  wlan2:
    name: WiFi-LAN-02
    ssid: "{{ input_role_wireless_security_profiles.UsersWifiNetwork.name }}"  
    band: "5ghz-a/n/ac"
    channel_width: "20/40/80mhz-XXXX"
    security_profile: "{{ input_role_wireless_security_profiles.UsersWifiNetwork.name }}"
    address: "10.0.0.5/24"
    network: "10.0.0.0"
    graphing:
      allow_address: 0.0.0.0/0
      store_on_disk: "no"

